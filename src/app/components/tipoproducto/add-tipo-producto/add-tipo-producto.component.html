<div class="contenedor">

        <div>
          <label for="nombre">Nombre</label>
          <input type="text" id="nombre" formControlName="nombre" required>
        </div>
      
        <button type="submit">Enviar</button>
        <button type="button" (click)="cancel()">Cancelar</button>
      </form>
</div>
