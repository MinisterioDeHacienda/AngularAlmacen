<div class="contenedor">
    <app-menuauxiliar rutaDeseada="/tipoproductos"></app-menuauxiliar>
    <p-table [value]="tipoproductos" [tableStyle]="{ 'min-width': '50rem' }">
        <ng-template pTemplate="header">
            <tr>
                <th>Id</th>
                <th>Nombre</th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-tipoproducto>
            <tr>
                <td>{{ tipoproducto.id }}</td>
                <td>{{ tipoproducto.nombre }}</td>     
            </tr>
        </ng-template>
    </p-table>
  </div>
