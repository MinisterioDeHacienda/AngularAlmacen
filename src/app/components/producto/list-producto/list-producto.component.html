<div class="contenedor">
    <app-menuauxiliar rutaDeseada="/productos"></app-menuauxiliar>
    <p-table [value]="productos" [tableStyle]="{ 'min-width': '50rem' }">
        <ng-template pTemplate="header">
            <tr>
                <th>Id</th>
                <th>Nombre</th>
                <th>Marca</th>
                <th>stockMin</th>
                <th>Cantidad</th>
                <th>TipoProductoId</th>
                <th>Acciones</th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-productos>
            <tr>
                <td>{{ productos.id }}</td>
                <td>{{ productos.nombre }}</td>
                <td>{{ productos.marca }}</td>
                <td>{{ productos.stockMin }}</td>
                <td>{{ productos.cantidad }}</td>
                <td>{{ productos.TipoProductoId }}</td>
                <td>
                    <span class="p-buttonset">
                        <button pButton pRipple label="Modificar" icon="pi pi-check"></button>
                        <button pButton pRipple label="Delete" icon="pi pi-trash"></button>
                    </span>
                </td>
                
            </tr>
        </ng-template>
    </p-table>
</div>
