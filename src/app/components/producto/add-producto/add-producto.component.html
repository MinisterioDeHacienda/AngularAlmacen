<app-menuauxiliar rutaDeseada="/productos"></app-menuauxiliar>
<div class="contenedor">
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
        <div>
          <label for="nombre">Nombre</label>
          <input type="text" id="nombre" formControlName="nombre" required>
        </div>
      
        <div>
          <label for="marca">Marca</label>
          <input type="text" id="marca" formControlName="marca" required>
        </div>
      
        <div>
          <label for="precio">Precio</label>
          <input type="number" id="precio" formControlName="precio" required>
        </div>
      
        <div>
          <label for="stockMin">Stock MÃ­nimo</label>
          <input type="number" id="stockMin" formControlName="stockMin" required>
        </div>
      
        <div>
          <label for="cantidad">Cantidad</label>
          <input type="number" id="cantidad" formControlName="cantidad" required>
        </div>
      
        <div>
          <label for="TipoProductoId">ID Tipo de Producto</label>
          <input type="text" id="TipoProductoId" formControlName="TipoProductoId" required>
        </div>
      
        <button type="submit">Enviar</button>
        <button type="button" (click)="cancel()">Cancelar</button>
      </form>
</div>
