<div class="contenedor">
  <app-menuauxiliar rutaDeseada="/ventas"></app-menuauxiliar>
  <p-table [value]="ventas" [tableStyle]="{ 'min-width': '50rem' }">
      <ng-template pTemplate="header">
          <tr>
              <th>Id</th>
              <th>Fecha</th>
              <th>Subtotal</th>
              <th>CiudadExp</th>
              <th>Impuestos</th>
              <th>Descuentos</th>
              <th>Total</th>
              <th>ClienteId</th>
              <th>Acciones</th>
          </tr>
      </ng-template>
      <ng-template pTemplate="body" let-ventas>
          <tr>
              <td>{{ ventas.id }}</td>
              <td>{{ ventas.fechaVenta }}</td>
              <td>{{ ventas.subtotal }}</td>
              <td>{{ ventas.ciudadExp }}</td>
              <td>{{ ventas.impuestos }}</td>
              <td>{{ ventas.descuentos }}</td>
              <td>{{ ventas.total }}</td>
              <td>{{ ventas.ClienteId }}</td>
              <td>
                <span class="p-buttonset">
                    <button pButton pRipple label="Modificar" icon="pi pi-check"></button>
                    <button pButton pRipple label="Delete" icon="pi pi-trash"></button>
                </span>      
              </td>
          </tr>
      </ng-template>
  </p-table>
</div>
