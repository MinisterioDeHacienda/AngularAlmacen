<app-menuauxiliar rutaDeseada="/ventas"></app-menuauxiliar>
<div class="contenedor">
    <form action="/ventas">
        <h2>Registrar Venta</h2>
        
        <label for="nombre">NOMBRE:</label>
        <input type="text" id="nombre" name="nombre" required>

        <label for="fecha">Fecha:</label>
        <input type="date" id="fecha" name="fecha" required>

        <label for="subtotal">SUBTOTAL:</label>
        <input type="number" id="precioCompra" name="precioCompra" required step="0.01">

        <label for="iva">IVA:</label>
        <input type="number" id="iva" name="iva" required step="0.01">

        <label for="descuento">DESCUENTO</label>
        <input type="number" id="descuento" name="descuento" required step="0.01">

        <input type="submit" value="Registrar">
    </form>
</div>
